<mat-card>
  <mat-card-content>
    <section class="row">
      <button
        matTooltip="{{ formatting.key }}"
        mat-raised-button
        [color]="formatting.value ? 'accent' : 'primary'"
        *ngFor="let formatting of togglerFormattings"
        (click)="toggleFormatting(formatting)"
      >
        <mat-icon>{{ formatting.icon }}</mat-icon>
      </button>
      <ec-colorpicker-widget
        matTooltip="Text background"
        (colorSelected)="
          formattingChanged.emit({
            style: 'background',
            value: $event
          })
        "
        >format_color_fill</ec-colorpicker-widget
      >

      <ec-colorpicker-widget
        matTooltip="Text color"
        (colorSelected)="
          formattingChanged.emit({
            style: 'color',
            value: $event
          })
        "
        >format_color_text</ec-colorpicker-widget
      >
    </section>
    <section class="row">
      <ec-synonymous-widget
        [word]="word"
        (synonymSelected)="
          formattingChanged.emit({
            property: 'innerText',
            value: $event
          })
        "
      ></ec-synonymous-widget>
    </section>
  </mat-card-content>
</mat-card>
